<!DOCTYPE html>
<html lang="ja">
<br><br><br><br><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacOS風ホバーアイコン</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
            flex-direction: column;
          　align-items:flex-start;
        }
        
        .dock {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 10px;
            transition: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .icon-container:hover, .icon-container.selected {
            transform: scale(1.5) translateY(-10px);
            transition: transform 0.1s ease-in-out;
        }
        .icon {
            width: 80%;
            height: 80%;
        }
        .edit-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .edit-panel {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: bottom 0.3s ease-out;
            display: flex;
            gap: 10px;
        }
        .edit-panel input {
            width: 200px;
            padding: 5px;
        }
        .edit-panel button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .site-name-box {
            position: absolute;
            bottom: 60px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="dock" id="dock"></div>
    <div class="edit-button" onclick="toggleEditPanel()">+</div>
    
    <div class="edit-panel" id="edit-panel">
        <select id="icon-select"></select>
        <input type="text" id="link-input" placeholder="新しいURLを入力">
        <button onclick="updateLink()">変更</button>
    </div>
    
    <div class="site-name-box" id="site-name-box"></div>
    
    <script>
        let selectedIndex = 0;
        let keyPressInterval = null;
        
        function saveLinks(links) {
            localStorage.setItem("iconLinks", JSON.stringify(links));
        }
        
        function loadLinks() {
            return JSON.parse(localStorage.getItem("iconLinks")) || Array(20).fill("https://google.com");
        }
        
        function renderIcons() {
            let dock = document.getElementById("dock");
            dock.innerHTML = "";
            let links = loadLinks();
            links.forEach((url, i) => {
                let faviconUrl = new URL(url);
                dock.innerHTML += `
                    <a href="${url}" target="_blank" class="icon-link" data-index="${i}" onmouseover="showSiteName(event, '${url}')" onmouseout="hideSiteName()">
                        <div class="icon-container" id="icon-${i}">
                            <img src="${faviconUrl.origin}/favicon.ico" alt="Icon" class="icon">
                        </div>
                    </a>
                `;
            });
            highlightSelected();
        }
        
        function showSiteName(event, url) {
            let siteNameBox = document.getElementById("site-name-box");
            siteNameBox.textContent = new URL(url).hostname;
            siteNameBox.style.display = "block";
            siteNameBox.style.left = `${event.clientX}px`;
        }
        
        function hideSiteName() {
            document.getElementById("site-name-box").style.display = "none";
        }
        
        function renderOptions() {
            let select = document.getElementById("icon-select");
            select.innerHTML = "";
            for (let i = 0; i < 20; i++) {
                select.innerHTML += `<option value="${i}">アイコン ${i + 1}</option>`;
            }
        }
        
        function highlightSelected() {
            document.querySelectorAll(".icon-container").forEach(el => el.classList.remove("selected"));
            let selectedIcon = document.getElementById(`icon-${selectedIndex}`);
            if (selectedIcon) {
                selectedIcon.classList.add("selected");
                showSiteName({ clientX: selectedIcon.getBoundingClientRect().left }, loadLinks()[selectedIndex]);
            }
        }
        
        function handleKeyDown(event) {
            if (keyPressInterval) return;
            keyPressInterval = setInterval(() => {
                if (event.key === "ArrowRight") {
                    selectedIndex = (selectedIndex + 1) % 20;
                } else if (event.key === "ArrowLeft") {
                    selectedIndex = (selectedIndex - 1 + 20) % 20;
                }
                highlightSelected();
            }, 100);
        }
        
        function handleKeyUp() {
            clearInterval(keyPressInterval);
            keyPressInterval = null;
        }
        
        function toggleEditPanel() {
            let panel = document.getElementById("edit-panel");
            panel.style.bottom = panel.style.bottom === "10px" ? "-100px" : "10px";
        }
        
        function updateLink() {
            let newUrl = document.getElementById("link-input").value;
            if (newUrl) {
                let links = loadLinks();
                links[selectedIndex] = newUrl;
                saveLinks(links);
                renderIcons();
            }
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            renderIcons();
            renderOptions();
        });
        document.addEventListener("keydown", handleKeyDown);
        document.addEventListener("keyup", handleKeyUp);
    </script>
</body>
